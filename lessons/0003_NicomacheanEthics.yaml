        - Q: "How does Aristotle connect voluntariness and ignorance to legal responsibility?"
          A: "Aristotle treats voluntary actions as the proper subject of praise or blame, while ignorance and compulsion can mitigate culpability; judges assess whether ignorance was culpable or excusable when allocating corrective remedies."
        - Q: "Why does proportionality matter for distributive and corrective justice?"
