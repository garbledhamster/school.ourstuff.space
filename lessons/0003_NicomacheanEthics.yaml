          A: "Aristotle privileges contemplation as the most self-sufficient, continuous, and divine-like activity, yet recognizes civic and practical goods as important components of a full life; political activity supplies external goods and moral contexts necessary for developing virtue and sustaining the contemplative life."
        - Q: "What role does pleasure play in virtuous activity according to Book X?"
          A: "Pleasure is a natural completion of activity: when activity is well-executed, pleasure accompanies it without undermining excellence; it is not the essence of virtue but confirms and enhances functioning."
        - Q: "Why is equity (epieikeia) important for practical judgment?"
