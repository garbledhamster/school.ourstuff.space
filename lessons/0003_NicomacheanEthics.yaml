        ## Overview
        This course is a close, systematic reading of Aristotle’s Nicomachean Ethics across fourteen weeks, combining sustained textual interpretation with conceptual analysis and applied reflection. Students move from Aristotle’s account of the highest human good and the nature of moral virtue to issues of responsibility, social ethics, intellectual virtue, moral psychology, friendship, and finally pleasure and contemplation, developing skills in close reading, argument reconstruction, and philosophical synthesis.

        **Key Takeaways**
        - Eudaimonia is activity of the rational soul in accord with excellence, realized across a whole life.
        - Moral virtue is acquired by habituation and guided by reason toward a mean between extremes.
        - Practical wisdom (phronesis) integrates universal understanding with particular deliberation for right action.

        **Key Concepts**
        - Eudaimonia as activity: flourishing as ongoing excellence, not a mere state or feeling.
        - Virtue as a mean: moral excellence as a reasoned disposition between excess and deficiency.
        - Phronesis (practical wisdom): intellectual virtue enabling sound deliberation about human goods.

        **Key Terms**
        - **Eudaimonia**: flourishing or human well-being understood as activity in accordance with virtue.
        - **Arete (Virtue)**: moral or intellectual excellence of character or function.
        - **Phronesis**: practical wisdom for choosing means to ends in particular circumstances.
        - **Akrasia (Weakness of Will)**: the phenomenon of acting against one’s better judgment through overpowering desire.

        ## Course Summary
        This fourteen-week seminar pursues a sustained engagement with Aristotle’s Nicomachean Ethics, emphasizing both close textual study and conceptual reconstruction. Beginning with Books I–II, we situate Aristotle’s project by asking what counts as the highest good and how moral virtue is formed through habituation and rational choice. The middle portion (Books III–VI) treats moral responsibility, voluntary action, character, justice, and intellectual virtues, with special attention to phronesis as the link between moral perception and action. Book VII’s psychological analyses deepen our understanding of akrasia, self-control, and pleasure; Books VIII–IX explore friendship as an essential social and moral good that shapes character and civic life. Book X synthesizes earlier claims by weighing pleasure, the contemplative life, and the unity of the good. Pedagogically, the course pairs close readings with discussion prompts, analytical exercises, and extended writing to develop interpretive accuracy and argumentative clarity so students can articulate and assess Aristotle’s ethical vision in historical and contemporary contexts.

        ## Week-by-Week Summaries
        #### **Week 1**
        Reading: Book I. Focus: teleology and the search for the highest good. Summary: We introduce Aristotle’s teleological method and his argument that every art and action aims at some good, culminating in the claim that the highest good is activity of the soul in accordance with excellence; students practice locating premises and reconstructing the argument’s structure.

        #### **Week 2**
        Reading: Book II. Focus: moral virtue as habituation. Summary: Close reading of Aristotle’s account of how virtues arise through repeated action and rational training, distinguishing moral virtue from intellectual virtue and preparing students to evaluate the plausibility of the mean doctrine.

        #### **Week 3**
        Reading: Book III (sections on voluntary action, choice, responsibility). Focus: agency and deliberation. Summary: We examine Aristotle’s distinctions among voluntary, involuntary, and mixed actions, his account of choice (prohairesis), and the relation between deliberation and moral responsibility.

        #### **Week 4**
        Reading: Book IV (selected virtues). Focus: cataloguing moral virtues. Summary: Reading emphasizes particular moral virtues (e.g., courage, temperance, liberality), showing how each exemplifies the mean and how context and perception shape virtuous response.

        #### **Week 5**
        Reading: Book V (beginning). Focus: justice and distributive principles. Summary: Students analyze Aristotle’s taxonomy of justice, the distinction between distributive and corrective justice, and his appeal to proportional fairness in civic life.

        #### **Week 6**
        Reading: Book V (conclusion) and related passages. Focus: law, equity, and civic application. Summary: Continued attention to justice examines legal institutions, corrective practices, and Aristotle’s notion of equity (epieikeia) as a corrective to rigid application of general rules.

        #### **Week 7**
        Reading: Book VI (introductory sections). Focus: intellectual virtues and their relation to moral action. Summary: We introduce the intellectual virtues—techne, episteme, sophia, nous, and especially phronesis—and begin to map how intellectual excellence supports virtuous conduct.

        #### **Week 8**
        Reading: Book VI (practical wisdom). Focus: phronesis in deliberation. Summary: In-depth study of phronesis highlights its role in linking universal principles to particular judgments, distinguishing it from theoretical wisdom and demonstrating its centrality for moral responsibility.

        #### **Week 9**
        Reading: Book VII. Focus: self-control, akrasia, and the psychology of appetite. Summary: Aristotle’s analysis of weakness of will and the dynamics of desire is used to explore when reason fails to govern action and what that implies for moral education and responsibility.

        #### **Week 10**
        Reading: Book VIII (start). Focus: friendship—types and functions. Summary: We introduce Aristotle’s threefold typology of friendships (utility, pleasure, and the good) and discuss how different friendships contribute to or hinder flourishing.

        #### **Week 11**
        Reading: Book IX (continuation). Focus: friendship’s moral role. Summary: Deeper treatment of reciprocal goodwill, everyday practices of friendship, and friendship’s significance for political community and moral development.

        #### **Week 12**
        Reading: Book X (first half). Focus: pleasure and its relation to the good. Summary: Students assess Aristotle’s critique of hedonism, his account of proper pleasures, and how pleasure intertwines with activities that express excellence.

        #### **Week 13**
        Reading: Book X (conclusion). Focus: contemplation and the highest life. Summary: Close reading of Aristotle’s argument that contemplative activity (theoria) is the highest form of happiness, considering its implications for the unity and accessibility of the good life.

        #### **Week 14**
        Reading: Selected passages across Books I–X; integrative review. Focus: synthesis and application. Summary: The course culminates in review, synthesis, and applied projects where students defend interpretive theses, compare Aristotle to contemporary accounts, and reflect on the ethical and civic relevance of his vision.
