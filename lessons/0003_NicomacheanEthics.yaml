    - lesson_id: 5
      title: "Justice and Proportionality — Nicomachean Ethics Book V"
      course: |
        ## Overview
        Aristotle's Book V investigates justice as the central virtue for social and political life. He distinguishes kinds of justice—political, legal, distributive, and corrective—and shows how each responds to different relations among citizens and the community. Central to his account is proportionality: fairness requires distributing honors, goods, and burdens according to merit or relevant measure rather than strict arithmetic equality. This week we read Book V closely, compare Aristotle's categories with modern intuitions about equality and rights, and trace how habituation and moral psychology shape just action in civic contexts.

        **Key Takeaways**
        - Aristotle distinguishes distributive and corrective justice to address different social imbalances.
        - Proportionality governs fair allocation by relating shares to relevant merit or measure.
        - Justice in the polis integrates law, equity, and collective well-being through practical reasoning.

        **Key Concepts**
        - Distinction between distributive and corrective justice and their respective normative aims.
        - Proportionality principle: justice allocates according to merit, not strict numerical equality.
        - Political and legal justice as expressions of communal norms and corrective mechanisms.

        **Key Terms**
        - **Distributive justice**: allocation of honors and resources according to merit or proportion.
        - **Corrective justice**: restoration after transactions or wrongful acts to restore balance.
        - **Proportionality**: principle that allocative shares should reflect relevant differences or merit.

      sources:
        - "Aristotle, Nicomachean Ethics, Book V (Justice) — primary text"
        - "Selected secondary readings on distributive and corrective justice (course reader): articles on proportionality, equality, and legal justice"
        - "Excerpt: Ronna Burger, \"Aristotle's Politics and Ethics: The Place of Justice\" (selected pages)"

      questions_and_answers:
        - Q: "How does Aristotle distinguish distributive from corrective justice?"
          A: "Distributive justice concerns allocation of honors and resources according to proportionate merit, while corrective justice addresses voluntary or involuntary transactions and seeks to restore equality after a wrong or imbalance."
        - Q: "What role does proportionality play in Aristotle’s account of fairness?"
          A: "Proportionality ensures that shares correspond to relevant measures (merit, contribution) rather than identical numerical equality, making distribution sensitive to relevant differences among persons."
        - Q: "How might habituation and pleasure/pain conditioning influence just action in civic contexts?"
          A: "Habituation shapes dispositions toward fairness; pleasure and pain reinforce actions aligned or misaligned with justice, so citizens trained to take pleasure in fairness are more likely to act justly."

