        **Key Takeaways**
        - Virtues in Book IV are specific means between excess and deficiency, realized in feeling and action.
        - Magnanimity concerns rightly deserved honor and the soul’s proper estimation of its worth.
        - Social roles and material conditions affect how virtues like liberality and magnificence manifest.

        **Key Concepts**
        - The mean: practical reason locates a stable intermediate stance between two harmful extremes.
        - Prohairesis and voluntariness: responsible choice links deliberation to stable character traits.
        - Social expression of virtue: honor, wealth, and public life shape virtues’ outward forms.

        **Key Terms**
        - **Mean**: the intermediate state between excess and deficiency, determined by right reason.
        - **Magnanimity**: greatness of soul; proper self-regard tied to deserved honor.
        - **Temperance**: moderation in bodily pleasures, especially sexual and gustatory desires.

