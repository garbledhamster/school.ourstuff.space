    - lesson_id: 6
      title: "Law, Equity (Epieikeia), and the Judge’s Role — Book V continued"
      course: |
        ## Overview
        In Week 6 we complete Book V and focus tightly on Aristotle’s account of law, equity (epieikeia), and the judicial function. Aristotle distinguishes the generality and necessity that characterize law from the sensitivity to particulars that equity supplies; where law treats cases by general rule, equity corrects when rigid rules produce injustice in specific circumstances. We examine how judges must balance respect for statutory generality with the moral imperative to correct for exceptions, and how concepts of voluntariness, ignorance, and proportionality inform judgments about blame and appropriate remedies.

        **Key Takeaways**
        - Law provides necessary general rules; equity corrects when particular cases require humane adjustment.
        - Judges must interpret legal rules with judgment, bridging universal standards and concrete facts.
        - Proportionality and voluntariness shape assessments of justice, responsibility, and corrective measures.

        **Key Concepts**
        - The distinction between law’s generality and equity’s attention to particular circumstances and fairness.
        - The judge’s role as mediator who applies rules but may correct for cases where rules fail.
        - Corrective and distributive concerns converge in proportional remedies responsive to facts and merit.

        **Key Terms**
        - **Epieikeia (equity)**: the corrective principle that tempers general laws to fit particular unjust cases.
        - **Corrective justice**: restoration that makes parties equal after wrongdoing through appropriate compensation.
        - **Proportionality**: matching benefits or burdens to relevant measures, especially in distributive allocations.

      sources:
