        - "Selected contemporary articles on friendship, social goods, and political stability (provided in course reader)"

      questions_and_answers:
        - Q: "What are the three types of friendship Aristotle identifies, and how do they differ?"
          A: "Aristotle identifies friendships of utility (mutual benefit), pleasure (mutual enjoyment), and virtue (mutual regard for the good). Utility and pleasure friendships are often temporary and contingent on external goods or enjoyment; virtuous friendships are durable, based on mutual moral excellence and concern for the friend's flourishing."
        - Q: "How does Aristotle connect friendship to the development of moral character?"
          A: "Friendships provide contexts for habituation, imitation, and moral encouragement. Virtuous friends reciprocally promote good actions, reinforce dispositions, and furnish opportunities for phronesis—practical reasoning about particulars—thereby stabilizing moral character."
        - Q: "In what way does Aristotle think friendships matter for political life?"
          A: "Aristotle holds that friendships underpin social bonds and trust necessary for civic cooperation; friendships patterned on virtue help form laws and practices that cultivate citizens' character, supporting unity and political stability."

