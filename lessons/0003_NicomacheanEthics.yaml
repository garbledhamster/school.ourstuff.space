        ## Overview
        This Keys document is a concise study aid linking the course's principal topics, recurring technical terms, and central concepts to the weeks and passages where they are treated in Aristotle's Nicomachean Ethics. It is intended for quick retrieval during review, exam preparation, and assignment planning, highlighting where to look in the semester for each idea and how core terms are used in context.

        Use these keys as a map: each entry indicates the primary locus (book and week) and a one-line clarifying note. Consult the primary text (Book references) and the weekly readings for full arguments and textual details.

        **Key Takeaways**
        - Aristotle locates human flourishing in activity of the rational soul expressed through moral and intellectual excellence (Book I, week 1).
        - Moral virtue is developed by habituation and expressed as a reasoned mean between excess and deficiency (Book II, week 2).
        - Practical wisdom (phronesis) unifies general ethical insight with particular deliberation to guide action (Book VI, weeks 7–8).

        **Key Concepts**
        - Eudaimonia as activity: flourishing is an ongoing, life-encompassing activity, not a transient state (Book I, weeks 1–2).
        - Virtue as a mean: moral excellence lies between extremes and is determined by reasoned choice (Book II, week 2).
        - Akrasia and self-control: the psychology of weakness of will and conflict between reason and appetite (Book VII, week 9).

        **Key Terms**
        - **Eudaimonia**: flourishing; the highest practical good realized as activity in accordance with virtue.
        - **Arete (Virtue)**: excellence of character or function, a stable disposition toward right action.
        - **Phronesis**: practical wisdom; the intellectual virtue enabling right deliberation about means to human goods.
        - **Akrasia**: weakness of will; acting against better judgment through overpowering desire.

        ## Topics
        - The Highest Good / Teleology — Book I (week 1): Aristotle’s argument that every action and craft aims at some good, culminating in eudaimonia.
        - Moral Virtue and Habituation — Book II (week 2): formation of character by repeated action and normative guidance by reason.
        - Voluntary Action and Responsibility — Books III–IV (weeks 3–4): distinctions between voluntary/involuntary acts and the role of choice (prohairesis).
        - Justice and the Social Good — Book V (week 5): distributive and corrective justice, law, and equity (epieikeia).
        - Intellectual Virtues and Phronesis — Book VI (weeks 7–8): practical wisdom versus theoretical intellect; integration of universal and particular reasoning.
        - Akrasia and Self-Control — Book VII (week 9): mechanisms of moral failure and the relationship between appetite and deliberation.
        - Friendship (Philia) — Books VIII–IX (weeks 10–11): types of friendship, their moral and civic roles, and goods exchanged.
        - Pleasure, Contemplation, and the Highest Life — Book X (weeks 12–13): assessment of pleasure and the claim that contemplative activity is highest.
        - Integrative Review and Synthesis — Week 14: connecting moral, social, and intellectual components of the good life.

        ## Terms
        - Eudaimonia — Book I (week 1): highest human good, activity of the soul in accordance with virtue.
        - Arete (virtue) — Book II (week 2): excellence manifest in stable dispositions toward right action.
        - Phronesis — Book VI (weeks 7–8): practical wisdom enabling correct deliberation about particulars.
        - Prohairesis (Choice) — Book III (week 3): deliberated desire that expresses moral character and agency.
        - Akrasia — Book VII (week 9): weakness of will where appetite overrides reasoned judgment.
        - Telos (End/Purpose) — Book I (week 1): the goal toward which a being tends; foundation of teleological ethics.

        ## Concepts
        - Normative Structure of the Mean — Book II (week 2): how reason determines the mean and why moral education requires habituation.
        - Unity of Moral and Intellectual Virtue — Books VI & X (weeks 7–8, 12–13): how phronesis links character and action, and contemplation’s place among virtues.
        - Social Grounding of Ethics — Book V and Books VIII–IX (weeks 5, 10–11): justice and friendship as inherently relational goods for flourishing.
        - Psychological Dynamics of Action — Books III & VII (weeks 3, 9): interplay of deliberation, desire, and the conditions that make actions voluntary.
        - Measurement and Practical Reason — various: locating where Aristotle appeals to examples, dispositions, and the role of perception in moral judgment (see weeks 2–4, 7).

