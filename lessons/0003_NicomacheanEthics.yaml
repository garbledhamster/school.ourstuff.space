      title: "Course Outline — Aristotle's Nicomachean Ethics (14-week Semester)"
      course: |
        ## Overview
        This course is a close, systematic study of Aristotle’s Nicomachean Ethics across a fourteen-week semester. Students will read primary passages in translation, analyze Aristotle’s arguments, and practice applying Aristotelian concepts to cases of moral choice, civic responsibility, and personal development. The course emphasizes textual interpretation, conceptual clarity, and philosophical synthesis: how Aristotle connects human action, character, reason, and community to articulate a unified vision of the good life (eudaimonia).

        The structure moves from foundations (Books I–II) through responsibility and character (Books III–IV), social ethics and justice (Book V), intellectual virtues and practical wisdom (Book VI), psychology of moral struggle (Book VII), friendship and social goods (Books VIII–IX), and a final synthesis on pleasure and contemplation (Book X), finishing with integrative review. Weekly work combines reading, guided exercises, discussion prompts, and a substantive assignment to build interpretive and argumentative skill.

        **Key Takeaways**
        - Aristotle locates the highest human good in activity of the rational soul in accord with virtue (eudaimonia as flourishing).
        - Moral virtue is a learned, habituated mean between extremes, cultivated through practice and reason.
        - Practical wisdom (phronesis) integrates universal understanding and particular deliberation for right action.

        **Key Concepts**
        - Eudaimonia: a lifelong activity expressing excellence of the rational soul informed by moral and intellectual virtue.
        - Virtue as a mean: moral character achieved by habituation and reasoned choice between vices of excess and deficiency.
        - Phronesis (practical wisdom): intellectual virtue that guides moral deliberation in particular contexts.

        **Key Terms**
        - **Eudaimonia**: flourishing or human well-being as the highest practical good.
        - **Arete (Virtue)**: excellence of character or function, expressed in stable dispositions toward right action.
        - **Phronesis**: practical wisdom enabling right deliberation about means to goods in human life.
        - **Voluntary Action**: action performed with knowledge and without external compulsion; central to moral responsibility.

        COURSE GOALS
        - Develop close-reading skills and argumentative clarity in interpreting Aristotle’s texts.
        - Understand and explain Aristotle’s account of the highest good, moral and intellectual virtue, and practical reasoning.
        - Apply Aristotelian ethical principles to contemporary moral and civic questions.
        - Compare Aristotle’s ethical psychology with modern accounts of moral agency and weakness of will.
        - Cultivate students’ ability to write clear, well-structured analytic essays on ethical theory.

        WEEKLY BREAKDOWN

        #### **Week 1**
        Reading: Primary — Aristotle, Nicomachean Ethics, Book I (recommended translation: Barnes/Oxford or Ross). Secondary — brief introductory overview on Aristotle's life and method (1–2 pages).
        Focus: Introduce Aristotle’s teleological methodology and the question of the highest good; examine the opening argument that every craft and action aims at some good and the claim that the highest good is an activity of the soul in conformity with excellence.
        Exercises:
        - (Easy) Identify and summarize Aristotle’s characterization of the highest good in Book I, section 1–7 (recall without notes).
        - (Medium) Short close-reading: trace Aristotle’s argument from the multiplicity of ends to the idea of a final end; locate premises and conclusion.
        - (Challenging) Compose a short paragraph arguing for or against the plausibility of Aristotle’s claim that politics is the master art concerning the highest good.
        Weekly Assignment: 800–1000 word essay analyzing Book I’s account of the good: what counts as evidence that eudaimonia is activity rather than a mere state?
        ---
        #### **Week 2**
        Reading: Primary — Aristotle, Nicomachean Ethics, Book II. Secondary — selections on virtue as habituation (short scholarly excerpt).
        Focus: Distinguish moral from intellectual virtue; explore Aristotle’s thesis that moral virtues are formed by habituation, and consider the role of pleasure and pain in moral education.
        Exercises:
        - (Easy) List and define three examples of moral virtues and their corresponding vices from Book II.
        - (Medium) Analyze Aristotle’s role for pleasure and pain in character formation—how does he use examples to support his claim?
        - (Challenging) Develop an argument evaluating whether modern psychological findings about habit formation support or undermine Aristotle’s habituation model.
        Weekly Assignment: Prepare a 900–1,100 word comparative analysis of moral habituation vs. innate moral traits, using Book II evidence and one contemporary source.
        ---
        #### **Week 3**
        Reading: Primary — Nicomachean Ethics, Book III (sections on voluntary action, choice, and responsibility). Secondary — short commentary on voluntariness.
        Focus: Analyze voluntary and involuntary action, the nature of choice (prohairesis), and the relation between deliberation and moral praise or blame.
        Exercises:
        - (Easy) Define and give examples of voluntary, involuntary, and non-voluntary actions in Aristotle’s terms.
        - (Medium) Close-read the distinction between choice and wish; explain why choice requires deliberation.
        - (Challenging) Case study: evaluate moral responsibility in a complex hypothetical using Aristotle’s criteria for voluntariness.
        Weekly Assignment: 800–1,000 word paper applying Aristotle’s analysis of voluntary action to a contemporary legal or moral case (e.g., negligence, coerced action).
        ---
        #### **Week 4**
        Reading: Primary — Nicomachean Ethics, Book IV (specific virtues: courage, temperance, liberality, magnificence, magnanimity). Secondary — notes on moral exemplars.
        Focus: Study particular moral virtues as means between extremes; examine how Aristotle characterizes virtues like courage and temperance and their social expressions.
        Exercises:
        - (Easy) Match five virtues from Book IV to their respective excess/deficiency vices.
        - (Medium) Analyze Aristotle’s treatment of magnanimity and its relation to honor and self-worth.
        - (Challenging) Prepare a defense or critique of Aristotle’s social assumptions—does his account presuppose particular class structures?
        Weekly Assignment: 1,000–1,200 word essay on one virtue from Book IV, explaining its mean and relevance to modern moral life.
        ---
        #### **Week 5**
        Reading: Primary — Nicomachean Ethics, Book V (justice). Secondary — selected readings on distributive and corrective justice.
        Focus: Examine Aristotle’s taxonomy of justice, distinctions among political, legal, distributive, and corrective justice, and the role of proportionality.
        Exercises:
        - (Easy) Define distributive and corrective justice with Aristotle’s examples.
        - (Medium) Analyze Aristotle’s proportionality principle and apply it to a sample allocation problem.
        - (Challenging) Debate whether Aristotle’s account of justice can ground modern theories of equality and rights.
        Weekly Assignment: 1,000–1,200 word critical analysis comparing Aristotle’s justice categories with a modern theory of justice.
        ---
        #### **Week 6**
        Reading: Primary — Finish Book V and supplementary case readings on law and equity (epieikeia).
        Focus: Consider law, equity, and the judge’s role; study Aristotle’s view on how laws interact with particulars and the need for equitable correction of rigid rules.
        Exercises:
        - (Easy) Summarize the difference between law and equity (epieikeia) in a short paragraph.
        - (Medium) Apply Aristotle’s notion of equity to a legal scenario where the law produces a manifestly unfair outcome.
        - (Challenging) Argue how Aristotle’s judicial insights bear on modern approaches to discretionary justice and precedent.
        Weekly Assignment: 900–1,100 word case note applying epieikeia to a contemporary legal controversy.
        ---
        #### **Week 7**
        Reading: Primary — Nicomachean Ethics, Book VI (intellectual virtues: techne, episteme, phronesis, sophia). Secondary — readings on phronesis in practical contexts.
        Focus: Distinguish types of intellectual virtue and focus on phronesis’s unique role in moral deliberation and action; explore how understanding and practical reasoning interact.
        Exercises:
        - (Easy) List the main intellectual virtues and give a brief definition of phronesis.
        - (Medium) Analyze a short dialogue that tests phronesis—how does practical wisdom adjudicate between competing goods?
        - (Challenging) Compose an argumentative piece on whether phronesis is teachable and how it might be cultivated today.
        Weekly Assignment: 1,000–1,200 word essay explaining the role of phronesis in linking moral knowledge to action, with textual evidence from Book VI.
        ---
        #### **Week 8**
        Reading: Primary — Continue Book VI and selected secondary texts on educative practices for intellectual virtues.
        Focus: Deepen study of intellectual virtue pedagogy, the relation between experience and deliberation, and the formation of practical judgment in community contexts.
        Exercises:
        - (Easy) Describe a classroom or apprenticeship practice that cultivates phronesis according to Aristotle.
        - (Medium) Evaluate the balance between theoretical knowledge and experience in forming practical judgment.
        - (Challenging) Design a short syllabus or seminar activity aimed at cultivating phronesis among students.
        Weekly Assignment: Create a 1,200–1,500 word instructional plan showing how to teach practical wisdom through applied exercises and reflection.
        ---
        #### **Week 9**
        Reading: Primary — Nicomachean Ethics, Book VII (self-control, akrasia, pleasure). Secondary — contemporary psychological perspectives on weakness of will.
        Focus: Investigate Aristotle’s account of akrasia (weakness of will) and self-control, and his psychological explanation of irrational action and pleasure’s role in motivation.
        Exercises:
        - (Easy) Define akrasia and distinguish it from vice and deliberative error.
        - (Medium) Analyze Aristotle’s explanation of why someone acts against their better judgment.
        - (Challenging) Critically assess Aristotle’s psychological model in light of modern empirical findings about impulse and decision-making.
        Weekly Assignment: 1,000–1,300 word comparative essay evaluating Aristotle’s akrasia against a modern psychological account.
        ---
        #### **Week 10**
        Reading: Primary — Nicomachean Ethics, Book VIII (friendship: types and value). Secondary — readings on social goods and interpersonal ethics.
        Focus: Outline Aristotle’s taxonomy of friendship (utility, pleasure, virtue) and the moral importance of friendships for individual flourishing and political life.
        Exercises:
        - (Easy) Identify and give examples of the three types of friendship Aristotle describes.
        - (Medium) Explore how friendship contributes to the development of moral character and virtuous habits.
        - (Challenging) Argue for or against the claim that virtuous friendships are prerequisites for political stability.
        Weekly Assignment: 1,000–1,200 word exploration of the interplay between personal friendship and civic friendship in Aristotle’s ethics.
        ---
        #### **Week 11**
        Reading: Primary — Nicomachean Ethics, Book IX (friendship continued; self-love and community). Secondary — critiques and expansions on the social dimensions of friendship.
        Focus: Continue friendship analysis, examine how Aristotle reconciles self-love with altruism, and consider friendship’s role in political friendships and the common good.
        Exercises:
        - (Easy) Summarize Aristotle’s view on proper self-love and its connection to friendship.
        - (Medium) Compare and contrast private friendships and political friendships in Aristotle’s account.
        - (Challenging) Develop a policy brief arguing how Aristotle’s view of friendship could inform contemporary civic design (e.g., community-building initiatives).
        Weekly Assignment: 1,200–1,500 word paper analyzing the civic implications of Aristotle’s account of friendship.
        ---
        #### **Week 12**
        Reading: Primary — Nicomachean Ethics, Book X (pleasure and the best life, contemplation). Secondary — selections contrasting active life vs. contemplative ideal.
        Focus: Examine Aristotle’s argument that contemplative activity (theoria) is the highest form of happiness and how pleasure relates to virtuous activity.
        Exercises:
        - (Easy) Briefly state Aristotle’s reasons for valuing contemplation as the highest activity.
        - (Medium) Analyze how Aristotle reconciles pleasure with moral virtue and the activity of the soul.
        - (Challenging) Critique or defend the priority Aristotle gives to contemplative life in the context of modern pluralistic values.
        Weekly Assignment: 1,200–1,400 word critical essay on whether Aristotle’s contemplative ideal is compatible with a modern active, civic life.
        ---
        #### **Week 13**
        Reading: Primary — Finish Book X and relevant cross-references elsewhere in NE. Secondary — short comparative pieces on human flourishing.
        Focus: Synthesize the course’s main themes: unity of moral and intellectual virtues, the role of practical wisdom, and the social prerequisites for flourishing.
        Exercises:
        - (Easy) List three ways Aristotle links intellectual and moral virtues across the text.
        - (Medium) Produce a concept map showing how eudaimonia, virtue, phronesis, and friendship interrelate.
        - (Challenging) Write a short integrative paper defending an interpretation of Aristotle’s highest good that unifies Books I–X.
        Weekly Assignment: 1,200–1,500 word integrative essay synthesizing key arguments of the Nicomachean Ethics.
        ---
        #### **Week 14**
        Reading: Review key passages across Books I–X; compile notes and supplementary secondary readings for final synthesis.
        Focus: Integrative review and oral/written synthesis; prepare for final presentations or essays that connect textual analysis to contemporary ethical questions.
        Exercises:
        - (Easy) Recap the central thesis of the Nicomachean Ethics in a concise paragraph from memory.
        - (Medium) Peer-review session: exchange draft syntheses and provide structured feedback focused on argument and evidence.
        - (Challenging) Final oral presentation (10–12 minutes) tying an Aristotelian insight to a contemporary ethical issue.
        Weekly Assignment: Final project — 2,000–2,500 word essay or equivalent project presenting a sustained interpretation and application of Aristotle’s ethical vision; include close textual readings and secondary engagement.
