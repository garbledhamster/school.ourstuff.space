        - "Annas, J., & Sorabji, R., selections on akrasia and moral psychology (secondary readings)"
        - "Contemporary psychology: research on akrasia, impulse control, and decision-making (e.g., articles on impulsivity, dual-process models, and habit formation)"

      questions_and_answers:
        - Q: "How does Aristotle distinguish akrasia from vice and from simple ignorance?"
          A: "Aristotle says akrasia occurs when one knows the better course but is overcome by desire; vice involves defective reasoning that takes pleasure in the wrong, while ignorance lacks the relevant knowledge or perception of the good."
        - Q: "Why does Aristotle think pleasure can explain why someone acts against their better judgment?"
          A: "He argues pleasure can seize attention and memory, altering perception and motivation so that immediate pleasurable appearances override deliberative judgments about what is truly good."
        - Q: "What difference does habituation make in reducing akratic actions?"
          A: "Habituation shapes desires and emotional responses over time, creating stable appetites that either support rational choice (through training) or perpetuate akratic tendencies if mistrained."

