      title: "Book VII — Akrasia, Self-Control, and the Psychology of Moral Struggle"
      course: |
        ## Overview
        In Week 9 we read Aristotle's Nicomachean Ethics, Book VII, closely examining akrasia (weakness of will), enkrateia (self-control/continence), and the role of pleasure and appetite in shaping action. We track Aristotle's distinctions among voluntary action, choice, and ignorance, and his attempt to give a psychological account of why agents sometimes act against their better judgment. The week connects Aristotle's conceptual analysis to contemporary empirical studies on impulsivity, decision-making, and habit, asking whether his account remains plausible as a normative-psychological model of moral failure.

        **Key Takeaways**
        - Akrasia describes acting against reason when passion overwhelms deliberative judgment.
        - Enkrateia (self-control) enables agents to align appetites with rational choice consistently.
        - Pleasure functions as a trainer for the soul, explaining repeated patterns of desire and action.

        **Key Concepts**
        - Distinguishing akrasia, vice, and ignorance to explain different forms of morally flawed action.
        - The psychology of temptation: how appetite, perception, and memory disrupt deliberation and choice.
        - Role of habituation in stabilizing character, thereby reducing susceptibility to akratic episodes.

        **Key Terms**
        - **Akrasia**: weakness of will; acting against better judgment due to overpowering desires.
        - **Enkrateia**: self-control or continence; the state of having appetites aligned with reason.
        - **Hedone (Pleasure)**: affective response that reinforces habits and motivates repeated action.

      sources:
