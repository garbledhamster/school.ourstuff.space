      title: "Friendship (Philia) — Types, Value, and Political Dimensions (Book VIII)"
      course: |
        ## Overview
        This week centers on Aristotle’s account of friendship (philia) in Book VIII of the Nicomachean Ethics. We trace his taxonomy—friendships of utility, pleasure, and virtue—and attend to how each form contributes differently to individual flourishing. Beyond private relations, Aristotle situates friendship within the polis: friendships shape civic bonds, trust, and stability, and virtuous friendships serve as models for laws and political association. We examine how friendships habituate moral dispositions, support practical reasoning (phronesis), and mediate conflicts between personal and public goods.

        **Key Takeaways**
        - Aristotle distinguishes three kinds of friendship: utility, pleasure, and virtue, each with distinct durability and moral value.
        - Virtuous friendships reciprocally promote moral development and reinforce practical wisdom through shared ends.
        - Friendship has political import: stable friendships contribute to civic cohesion and the moral fabric of the polis.

        **Key Concepts**
        - Friendship as reciprocal goodwill directed at the good of the friend, rooted in mutual recognition and likeness.
        - The role of habituation and shared practices in stabilizing character and making friendship morally formative.
        - The distinction between private personal friendship and friendships that underpin civic institutions and laws.

        **Key Terms**
        - **Philia**: Greek term for friendship or affectionate regard, encompassing multiple relational forms.
        - **Virtue Friendship**: A mutual relationship based on shared pursuit of the good and moral excellence.
        - **Civic Friendship**: Relationships and practices that bind citizens together, supporting political stability and justice.

      sources:
