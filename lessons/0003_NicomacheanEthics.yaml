    - lesson_id: 7
      title: "Book VI — Intellectual Virtues and Phronesis (Practical Wisdom)"
      course: |
        ## Overview

        This week focuses on Aristotle's Book VI, which distinguishes intellectual virtues (techne, episteme, phronesis, sophia) and places practical wisdom (phronesis) at the center of ethical action. We read how phronesis integrates moral virtue with correct deliberation: it discerns particulars, weighs competing goods, and guides choice toward the good life (eudaimonia). Attention will be given to how intellectual knowledge differs from know-how and theoretical wisdom, and to the interdependence of moral character and practical reasoning in producing right action.

        We will combine close textual reading of Book VI with contemporary secondary sources that illuminate the nature, teachability, and cultivation of phronesis in modern practical contexts (law, medicine, leadership). Class activities emphasize applying phronesis to concrete moral problems and distinguishing it from other forms of cognitive excellence.

        **Key Takeaways**
        - Phronesis is a moral intellectual virtue that links right deliberation to right action in particular circumstances.
        - Techne and episteme are forms of know-how and scientific knowledge distinct from practical wisdom’s moral judgment.
        - Cultivating phronesis requires experience, habituation, and reflection rather than purely theoretical instruction.

        **Key Concepts**
        - Practical reasoning: deliberation about means for living well oriented by moral ends and particular circumstances.
        - The unity of virtue: phronesis coordinates moral virtues so actions are both right in feeling and in reasoning.
        - Moral perception of particulars: phronesis discerns salient features that rule-based knowledge cannot fully capture.

        **Key Terms**
        - **Phronesis (practical wisdom)**: the intellectual virtue enabling correct deliberation about actions aimed at the good life.
        - **Techne (craft/technique)**: productive knowledge concerned with making things and following rules for predictable results.
        - **Episteme (scientific knowledge)**: demonstrative, theoretical knowledge of universals and necessary truths.
        - **Sophia (theoretical wisdom)**: the combination of episteme and nous oriented toward first principles and truth.

      sources:
        - "Aristotle, Nicomachean Ethics, Book VI (recommended translation: W.D. Ross or Terence Irwin), primary text"
        - "Martha C. Nussbaum, 'Non-Relative Virtues: An Aristotelian Approach' (1990), on phronesis and moral reason"
        - "Julia Annas, Intelligent Virtue (excerpts: chapter on practical reason and moral perception), secondary"
        - "Alasdair MacIntyre, After Virtue (selected excerpts on practical reasoning and tradition), secondary"

      questions_and_answers:
        - Q: "How does Aristotle distinguish phronesis from techne and episteme?"
          A: "Aristotle distinguishes them by purpose and method: techne is productive know-how concerned with making, episteme is theoretical knowledge of universals, while phronesis is practical wisdom aimed at right action, deliberating about means in contingent human affairs and shaped by moral ends."
        - Q: "Is phronesis teachable according to Aristotle?"
          A: "Aristotle suggests phronesis is not teachable in the same way as techne or episteme; it develops through habituation, experience, and guided deliberation, though mentoring and practical instruction can cultivate conditions for its growth."
        - Q: "What role does perception of particulars play in practical wisdom?"
          A: "Phronesis requires sensitivity to particulars: it discerns relevant features in situations that universal rules may not capture, allowing flexible, context-sensitive judgement."

