      title: "Book II — Moral Virtue as Habituation; Pleasure, Pain, and the Formation of Character"
      course: |
        ## Overview
        Aristotle's Book II argues that moral virtues are not innate intellectual states but dispositions formed by repeated action. Virtue, for Aristotle, is a settled disposition to choose the mean relative to us, arrived at through practice and habituation rather than mere instruction. This week emphasizes the contrast between moral and intellectual virtue, shows how pleasures and pains serve as trainers of character, and examines Aristotle's examples of how repeated choices shape perception, feeling, and desire. We read Book II closely alongside a short scholarly excerpt on habituation to evaluate Aristotle's claim that ethical excellence is cultivated by doing, so that right action becomes second nature.

        **Key Takeaways**
        - Moral virtues arise through habituation—repeated practice shapes character and practical perception of good.
        - Moral virtues differ from intellectual virtues; the former form through practice, the latter through teaching.
        - Pleasure and pain function as educational signals, reinforcing virtuous habituation and discouraging contrary actions.

        **Key Concepts**
        - Moral vs. intellectual virtue: moral virtue is formed by repeated action, intellectual virtue by instruction and reason.
        - Habituation (ethos): character shaped through repeated actions that make right responses easier and natural.
        - The role of pleasure and pain: affective responses guide agents toward or away from virtuous patterns of action.

        **Key Terms**
        - **Moral virtue**: a stable disposition to choose the mean and act excellently in emotions and actions.
        - **Intellectual virtue**: excellence of reasoning and understanding developed through teaching and study.
        - **Habituation**: the process by which repeated actions form character and make virtuous choices habitual.

