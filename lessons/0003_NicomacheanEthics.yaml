      title: "Synthesis: Contemplation, Friendship, and the Highest Good"
      course: |
        ## Overview
        This week brings together Aristotle’s account of eudaimonia by synthesizing the moral and intellectual virtues, the role of practical wisdom (phronesis), the structure and civic importance of friendship (philia), and Book X’s prioritization of contemplative life. We consider how pleasures properly complete activity, how habits and friendships cultivate phronesis, and how public institutions and equitable judgment support individual flourishing.

        We also address tensions Aristotle recognizes: the high valuation of theoria versus the undeniable social and political goods of active life; the corrective role of equity in applying rules to particulars; and how contemplation and civic engagement can be integrated into a practicable ideal of the good life.
        **Key Takeaways**
        - Aristotle unites moral and intellectual virtues through phronesis, which guides right action toward eudaimonia.
        - Friendship habituates and sustains virtue, providing moral contexts that develop and exercise phronesis.
        - Contemplative activity ranks highest, yet active civic goods and pleasures properly complete virtuous life.
        **Key Concepts**
        - Phronesis integrates reasoned deliberation with character to select means and ends constitutive of flourishing.
        - Pleasure complements virtuous activity when it naturally follows excellence without becoming its primary aim.
        - Epieikeia (equity) and judicial discretion reconcile universal rules with particular cases in practical judgment.
        **Key Terms**
        - **theoria**: contemplative activity directed at truth and intellectual excellence, highest exercise of the intellect.
        - **phronesis**: practical wisdom that coordinates moral feeling and deliberation to choose the mean and act well.
        - **epieikeia**: equity; corrective judgment that modifies general law to fit particular circumstances.

